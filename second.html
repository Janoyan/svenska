<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Practice App</title>
    <style>
        html {
            background: #000;
        }
        .correct {
            background-color: #d4ff5e;
        }


        button {
            background: none;
            outline: none;
            border: none;
            color: white;
        }
        .incorrect {
            background-color: #f3a5a5;
        }

        #translationDiv {
            text-align: center;
            font-size: 30px;
            color: #ffffff;
            background-color: #000000;
        }

        body {
            font-family: sans-serif;
            margin: auto;
            padding: 1px;
        }

        input {
            width: 80%;
            margin: 10px auto;
            padding: 23px;
            font-size: 5em;
            text-align: center;
            border: none;
            outline: none;
            /* cursor: crosshair; */
            letter-spacing: 4px;
            color: rgb(100 177 255);
            font-weight: bold;
            display: block;
            background: none;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
        }

        .hidden {
            display: none;
        }

        .mistake {
            margin-bottom: 10px;
            background: #ffe0e0;
            padding: 10px;
        }

        #loadingContainer {
            margin: 20px 0;
        }

        #image {
            max-width: 300px;
            margin: auto;
            display: none;
        }

        @keyframes pulseScale {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .repeat-animation {
            animation: pulseScale 1s ease-in-out infinite;
        }

        #animationIframe {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
        }

        audio {
            margin: auto;
            display: block;
            opacity: 0;
        }

        #score {
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }

        #appContainer {
            margin-top: 200px;
        }

    </style>

</head>
<body>
<iframe id="animationIframe"></iframe>
<button onclick="toggleFullScreen()" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">🔳 Fullscreen</button>
<div id="appContainer">
    <p id="score"></p>
    <div id="loadingContainer">
        <p id="loadingText">Loading data...</p>
        <progress id="loadingProgress" value="0" max="100" style="width: 100%;"></progress>
    </div>

    <audio id="audio" controls></audio>
    <form id="answerForm" class="hidden">
        <label>
            <input type="text" id="textInput" required>
            <div id="translationDiv"></div>
        </label>
        <div id="charCount" style="text-align: center; font-size: 1.2em;"></div>

    </form>

    <div id="results" class="hidden">
        <h2>✅ Completed!</h2>
        <h3>Mistakes:</h3>
        <div id="mistakeList"></div>
    </div>
</div>

<script>
    window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = ''; // Required for Chrome, Firefox, etc.
    });

    let currentMaxLength = 0;
    let currentTypings = 0;
    const AMOUNT = 100;
    const DATA_URL = `./jsons/current.json`;
    const answerForm = document.getElementById('answerForm');
    const textInput = document.getElementById('textInput');
    const audioEl = document.getElementById('audio');
    const animationIframe = document.getElementById('animationIframe');

    const resultsDiv = document.getElementById('results');
    const scoreEl = document.getElementById('score');
    const mistakeList = document.getElementById('mistakeList');
    const charCount = document.getElementById('charCount');
    const translationDiv = document.getElementById('translationDiv');


    let data = [];
    let jsonData = [];
    let tasks = [];
    let currentIndex = 0;
    let userAnswers = [];
    const taskAttemptCount = new Map();
    const skipMap = new Set();

    function toggleFullScreen() {
        const doc = window.document;
        const docEl = doc.documentElement;

        const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
        const cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

        if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
            requestFullScreen.call(docEl);
        } else {
            cancelFullScreen.call(doc);
        }
    }

    document.addEventListener('fullscreenchange', () => {
        const isFullscreen = document.fullscreenElement != null;
        const btn = document.querySelector('button[onclick="toggleFullScreen()"]');
        if (isFullscreen) {
            btn.textContent = '❌ Exit Fullscreen';
        } else {
            btn.textContent = '🔳 Fullscreen';
        }
    });



    textInput.addEventListener('keyup', (e) => {
        if (/^[a-zA-Z]$/.test(e.key)) {
            currentTypings++;
        }
        const remaining = currentMaxLength - currentTypings;

        if (remaining > 0 && remaining < 3) {
            charCount.textContent = `${remaining}`;
        } else  {
            charCount.textContent = ``;
        }

        const currentTask = tasks[currentIndex];
        const userText = textInput.value.trim();
        const {correct: isCorrect, incorrect} = compare(userText, currentTask);

        if (isCorrect) {
            textInput.style.color = 'rgb(92 249 102)';
            textInput.disabled = true;
            setTimeout(() => {
                submitForm()
            }, 200)
            return;
        } else {
            textInput.style.color = 'rgb(100 177 255)';
        }

        if (remaining <= 0) {
            textInput.disabled = true;
            textInput.style.color = 'rgb(255,100,136)';
            setTimeout(() => {
                submitForm()
            }, 500)
            return;
        }

        if (textInput.value === 'x' || incorrect) {
            textInput.disabled = true;
            textInput.style.color = 'rgb(255,100,136)';
            submitForm()
        }
    });


    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function loadTask(index) {
        const task = tasks[index];
        const key = task.id;

        const attempts = taskAttemptCount.get(key);
        if (skipMap.has(key)) {
            while (attempts.length < 2) {
                attempts.push('x');
                userAnswers.push({ task, userText: 'x' });
            }
            goToNextTask();
            return;
        }


        audioEl.src = task.audioToPlay;
        audioEl.play();
        textInput.value = "";
        translationDiv.innerHTML = '';
        textInput.disabled = false;
        textInput.focus();

        // Set max length based on task.text.length + 30%
        const baseLength = task.text.length;
        currentMaxLength = baseLength + 3;
        currentTypings = 0;

        scoreEl.textContent = `Done: ${index}  (${data.length} /${jsonData.length})`;

    }

    function goToNextTask() {
        currentIndex++;
        if (currentIndex < tasks.length) {
            loadTask(currentIndex);
        } else {
            showResults();
        }
    }

    function showResults() {
        answerForm.classList.add('hidden');
        audioEl.classList.add('hidden');
        resultsDiv.classList.remove('hidden');

        const table = document.createElement('table');
        table.border = '1';
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';

        const header = `
            <tr>
                <th>Word</th>
                <th>Attempt 1</th>
                <th>Attempt 2</th>
            </tr>
        `;
        table.innerHTML = header;

        const correctAnswers = [];
        for (const [key, attempts] of taskAttemptCount.entries()) {
            const task = tasks.find(t => t.id === key);
            const correctText = task.text;

            const paddedAttempts = [...attempts];
            while (paddedAttempts.length < 2) {
                paddedAttempts.push('');
            }

            const answeredCorrectly = paddedAttempts.every((x) => compare(x, task).correct);

            if (answeredCorrectly) {
                correctAnswers.push(task.id);
            }


            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="${
                answeredCorrectly ? 'correct' : 'incorrect'
            }"  onclick="practice('${task.text}')">${task.text}/${task.translation}</td>
                <td class="${compare(paddedAttempts[0], task).correct ? 'correct' : 'incorrect'}">${paddedAttempts[0]}</td>
                <td class="${compare(paddedAttempts[1], task).correct ? 'correct' : 'incorrect'}">${paddedAttempts[1]}</td>
                <td class="${compare(paddedAttempts[2], task).correct ? 'correct' : 'incorrect'}">${paddedAttempts[2]}</td>
                <td class="${compare(paddedAttempts[3], task).correct ? 'correct' : 'incorrect'}">${paddedAttempts[3]}</td>
            `;
            table.appendChild(row);
        }

        mistakeList.innerHTML = '';
        mistakeList.appendChild(table);

        
        setAnswers(getSavedAnswers().concat(correctAnswers))

    }

    function submitForm() {
        const currentTask = tasks[currentIndex];
        const key = currentTask.id;
        const userText = textInput.value.trim();
        const isCorrect = compare(userText, currentTask).correct;

        if (!taskAttemptCount.has(key)) {
            taskAttemptCount.set(key, []);
        }

        const attempts = taskAttemptCount.get(key);
        attempts.push(userText);
        userAnswers.push({ task: currentTask, userText });

        const COUNT = 1;
        if (!isCorrect) {
            skipMap.add(key);
        }


            let count = 0;
            const playSequence = () => {
                if (count >= COUNT) {
                    textInput.classList.remove('repeat-animation');
                    setTimeout(() => {
                        goToNextTask();
                    }, 500);
                    return;
                }

                textInput.value = `${currentTask.text}`;
                textInput.classList.add('repeat-animation');
                const audio = new Audio(currentTask.audio);
                audio.playbackRate = 1.3;
                audio.play();
                audio.onended = () => {
                    const audio2 = new Audio(currentTask.armAudio);
                    audio2.playbackRate = 1.3;
                    audio2.play();
                    audio2.onended = () => {
                        count++;
                        playSequence();
                    };
                };
            };

            playSequence();
    }

    answerForm.addEventListener('submit', (e) => {
        e.preventDefault();
    });

    const loadingContainer = document.getElementById('loadingContainer');
    const loadingProgress = document.getElementById('loadingProgress');
    const loadingText = document.getElementById('loadingText');

    fetch(DATA_URL)
        .then(async response => {
            if (!response.ok) throw new Error('Network response was not ok');

            const contentLength = response.headers.get('Content-Length');
            if (!contentLength) {
                throw new Error('Content-Length header is missing. Real progress not possible.');
            }

            const total = parseInt(contentLength, 10);
            const reader = response.body.getReader();
            const chunks = [];
            let receivedLength = 0;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                chunks.push(value);
                receivedLength += value.length;

                const percent = Math.round((receivedLength / total) * 100);
                loadingProgress.value = percent;
                loadingText.textContent = `Loading data... ${percent}%`;
            }

            // Combine chunks and decode
            const blob = new Blob(chunks);
            const text = await blob.text();
            jsonData = JSON.parse(text);

            // Proceed as usual after loading
            const savedAnswers = getSavedAnswers();
            data = jsonData.filter((item) => !savedAnswers.includes(item.id));

            scoreEl.textContent = `Done: ${currentIndex}  (${data.length} /${jsonData.length})`;

            shuffle(data);
            const selected = data.slice(0, AMOUNT);

            selected.forEach(item => {
                tasks.push({ ...item, audioToPlay: item.armAudio });
                tasks.push({ ...item, audioToPlay: item.audio });
            });

            shuffle(tasks);

            answerForm.classList.remove('hidden');
            loadTask(currentIndex);
            loadingContainer.classList.add('hidden');
        })
        .catch(err => {
            loadingText.textContent = '❌ Failed to load data.';
            console.error(err);
        });


    function compare(userText, task) {
        if (!userText) {
            return false;
        }
        const possibleAnswers = jsonData.filter((item) => {
            const separateTranslations = item.translation.split(',')
                .concat(item.translation.split('.'))
                .concat(item.translation.split('/'))
                .map(tt => tt.trim().toLowerCase());

            const taskTranslations = task.translation.split(',')
            .concat(task.translation.split('.'))
            .concat(task.translation.split('/'))
            .map(tt => tt.trim().toLowerCase());
            return taskTranslations.some((tt) => separateTranslations.includes(tt));
        });

        const userInputText = userText.toLowerCase().replace(/^\s*to\s+/i, '').trim();

        return {
            correct: possibleAnswers.some((item) => item.text.toLowerCase().replace(/^\s*to\s+/i, '').trim() === userInputText),
            incorrect: possibleAnswers.every((item) => !item.text.toLowerCase().replace(/^\s*to\s+/i, '').trim().includes(userInputText)),
        };
    }

    function getSavedAnswers() {
        return JSON.parse(localStorage.getItem('correctAnswers') ?? '[]')
    }

    function setAnswers(answers) {
        localStorage.setItem('correctAnswers', JSON.stringify(answers));
    }

    function practice(phrase) {
        window.open(`./practice.html?phrase=${encodeURIComponent(phrase)}`, '_blank');
    }
</script>
</body>
</html>
