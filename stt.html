<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech to Text App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f2f2f2;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
        #output {
            margin-top: 2rem;
            font-size: 1.5rem;
            background: white;
            padding: 1rem;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>

<h1>ðŸŽ¤ Speech to Text</h1>
<button onclick="startRecognition()">Start Listening</button>
<div id="output">Your speech will appear here...</div>

<script>
    const output = document.getElementById('output');

    // Check browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        output.textContent = "Sorry, your browser doesn't support Speech Recognition.";
    } else {
        const recognition = new SpeechRecognition();
        recognition.continuous = true
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            output.textContent = "Listening...";
        };

        recognition.onerror = (event) => {
            output.textContent = 'Error occurred: ' + event.error;
        };

        recognition.onresult = (event) => {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript += event.results[i][0].transcript;
            }
            output.textContent = transcript;
        };

        recognition.onend = () => {
            console.log('Recognition ended');
        };

        window.startRecognition = () => {
            recognition.start();
        };
    }
</script>
</body>
</html>
