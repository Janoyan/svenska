<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Text Search, Translate & Pronunciation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 1em;
        }
        .link-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .audio-controls {
            margin-top: 10px;
        }
        #recordBtn {
            margin-top: 5px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #recordBtn.recording {
            background-color: red;
        }

        #copyJsonBtn {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #copyJsonBtn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
<h1>Text-Based Tools</h1>

<form id="searchForm" onsubmit="return false;">
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" placeholder="Enter text...">
    <div class="link-container" style="display: flex;">
        <a id="bararanLink" href="#" target="_blank">Bararan</a>
        <a id="translateLink" href="#" target="_blank">Google</a>
    </div>


    <label for="translation">Translation:</label>
    <input type="text" id="translation" name="translation" placeholder="Enter translation...">

    <div class="link-container"  style="display: flex;">
        <button id="copyJsonBtn" type="button">üìã Copy JSON to Clipboard</button>
    </div>

</form>


<script>
    const textInput = document.getElementById('text');
    const translateLink = document.getElementById('translateLink');
    const bararanLink = document.getElementById('bararanLink');

    textInput.addEventListener('input', () => {
        const query = textInput.value.trim();
        if (query) {
            const encodedQuery = encodeURIComponent(query);
            translateLink.href = `https://translate.google.com/?sl=en&tl=hy&text=${encodedQuery}&op=translate`;
            bararanLink.href = `https://bararan.am/en/${encodedQuery}`;
        } else {
        }
    });



    document.getElementById('copyJsonBtn').addEventListener('click', () => {
        const jsonData = {
            text: document.getElementById('text').value,
            translation: document.getElementById('translation').value
        };

        const jsonString = JSON.stringify(jsonData, null, 2); // Prettified JSON

        navigator.clipboard.writeText(jsonString)
            .then(() => {
                console.log('‚úÖ JSON copied to clipboard!');
            })
            .catch(err => {
                console.error('Failed to copy JSON:', err);
                alert('‚ùå Failed to copy JSON. Please try again.');
            });
    });



</script>
</body>
</html>
