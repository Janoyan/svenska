<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word-Translation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .accordion-header {
            background: #dbeafe;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 10px;
            user-select: none;
            font-weight: bold;
            height: 50px;
        }

        .accordion-header:hover {
            background: #bfdbfe;
        }
        .accordion.open .accordion-header {
            display: none;
        }


        .options {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .option {
            padding: 10px;
            background: #e0e7ff;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option:hover {
            background: #c7d2fe;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .score {
            margin-top: 10px;
            font-size: 1em;
            color: #008b8f;
            transition: font-size 0.3s ease-in-out;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            display: none; /* Initially hidden */
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="score" id="score">0</div>
    <div class="question" id="question">Loading...</div>
    <div class="result" id="result"></div>

    <div class="accordion">
        <div class="accordion-header" onclick="toggleAccordion()">▼</div>
        <div class="options" id="options"></div>
    </div>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>
</div>

<script>
    const DATA_URL = './jsons/current.json';

    let data = [];
    let currentType = 0;
    let currentAnswer = "";
    let currentAudio = null;
    let score = 0;

    async function fetchData() {
        try {
            const response = await fetch(DATA_URL);
            data = await response.json();
            filterOutAnsweredItems();
            updateScore();
            nextQuestion();
        } catch (error) {
            document.getElementById('question').textContent = "Failed to load data.";
            console.error('Error fetching data:', error);
        }
    }

    function shuffleArray(arr) {
        return arr.sort(() => Math.random() - 0.5);
    }

    function filterOutAnsweredItems() {
        const answersString = localStorage.getItem('answers') ?? '';
        const answersArray = answersString.split(',');

        data = data.filter(item => !answersArray.includes(item.id.toString()));
    }

    function pushAnswer(item) {
        const answersString = localStorage.getItem('answers') ?? '';
        const answersArray = answersString.split(',');

        answersArray.push(item.id);

        localStorage.setItem('answers', answersArray.join(','));
    }

    function generateOptions(correct, items, field) {
        const options = [correct];
        const usedFirstLetters = new Set(correct[0].toLowerCase());

        const otherItems = items.filter(item => item[field] &&
            item[field][0].toLowerCase() !== correct[0].toLowerCase()
        );
        shuffleArray(otherItems);

        for (let i = 0; i < otherItems.length && options.length < 6; i++) {
            const firstLetter = otherItems[i][field][0].toLowerCase();
            if (!usedFirstLetters.has(firstLetter)) {
                options.push(otherItems[i][field]);
                usedFirstLetters.add(firstLetter);
            }
        }

        return shuffleArray(options);
    }

    function nextQuestion() {
        if (data.length === 0) return;

        document.getElementById('nextBtn').style.display = 'none'; // Hide Next button
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');

        resultEl.textContent = "";

        const item = data[Math.floor(Math.random() * data.length)];
        currentType = Math.round(Math.random());
        let questionText = "";
        let options = [];

        if (currentType === 0) {
            questionText = item.text;
            currentAnswer = item.translation;
            options = generateOptions(item.translation, data, "translation");
        } else {
            questionText = item.translation;
            currentAnswer = item.text;
            options = generateOptions(item.text, data, "text");
        }

        currentAudio = new Audio(item.audio);

        questionEl.textContent = questionText;
        questionEl.style.opacity = 0;

        setTimeout(() => {
            questionEl.style.opacity = 1;
        }, 200);

        optionsEl.innerHTML = "";
        options.forEach(option => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.textContent = maskWord(option);
            btn.onclick = () => checkAnswer(option);
            optionsEl.appendChild(btn);
        });

        optionsEl.style.display = 'none'; // Hide options initially
        document.querySelector('.accordion').classList.remove('open');
    }

    function checkAnswer(selected) {
        const resultEl = document.getElementById('result');
        const optionsEl = document.getElementById('options');

        if (currentAudio) {
            currentAudio.play();
        }

        const item = data.find(d =>
            (currentType === 0 && d.translation === currentAnswer) ||
            (currentType === 1 && d.text === currentAnswer)
        );

        let example = "";
        if (item && item.examples && item.examples.length > 0) {
            example = item.examples[Math.floor(Math.random() * item.examples.length)];
        }

        if (selected === currentAnswer) {
            resultEl.style.color = "green";
            resultEl.innerHTML = `<div>${currentAnswer}</div><div style="font-size: 0.7em; margin-top: 8px; color: #555;">${example}</div>`;
            score += 1;
            fadeOutResult(true);
            pushAnswer(item);
            filterOutAnsweredItems();
            updateScore();
        } else {
            resultEl.style.color = "red";
            resultEl.innerHTML = `<div>❌ ${currentAnswer}</div><div style="font-size: 0.7em; margin-top: 8px; color: #555;">${example}</div>`;
            score -= 1;
            fadeOutResult(false);
        }
    }

    function fadeOutResult(isCorrect) {
        const resultEl = document.getElementById('result');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('nextBtn');

        resultEl.style.opacity = 1;
        optionsEl.style.display = 'none';

        if (isCorrect) {
            setTimeout(() => {
                resultEl.style.opacity = 0;
                nextQuestion();
            }, 1000);
        } else {
            nextBtn.style.display = 'inline-block'; // Show "Next" button
        }
    }

    function updateScore() {
        const scoreEl = document.getElementById('score');
        scoreEl.style.fontSize = "1.5em";
        setTimeout(() => {
            scoreEl.style.fontSize = "1em";
        }, 300);
        scoreEl.textContent = `${data.length}`;
    }

    function maskWord(word) {
        // const chars = word.split('');
        // return chars.map((char, idx) => idx === 0 ? char : '_ ').join('');
        return word;
    }

    function toggleAccordion() {
        const optionsEl = document.getElementById('options');
        const accordion = document.querySelector('.accordion');

        if (optionsEl.style.display === 'none') {
            optionsEl.style.display = 'grid';
            accordion.classList.add('open');
        } else {
            optionsEl.style.display = 'none';
            accordion.classList.remove('open');
        }
    }

    // Start the game
    fetchData();
</script>

</body>
</html>
