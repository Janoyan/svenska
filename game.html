<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word-Translation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center; /* ðŸ‘ˆ add this */
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .option {
            padding: 10px;
            background: #e0e7ff;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option:hover {
            background: #c7d2fe;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .score {
            margin-top: 10px;
            font-size: 2em; /* Larger score font */
            color: #008b8f;
            transition: font-size 0.3s ease-in-out;
        }
        button {
            display: none; /* Remove button */
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="score" id="score">0</div>
    <div class="question" id="question">Loading...</div>
    <div class="result" id="result"></div>
    <div class="options" id="options"></div>
</div>

<script>
    const DATA_URL = './jsons/current.json';

    let data = [];
    let currentType = 0;
    let currentAnswer = "";
    let currentAudio = null;
    let score = 0;

    async function fetchData() {
        try {
            const response = await fetch(DATA_URL);
            data = await response.json();
            nextQuestion();
        } catch (error) {
            document.getElementById('question').textContent = "Failed to load data.";
            console.error('Error fetching data:', error);
        }
    }

    function shuffleArray(arr) {
        return arr.sort(() => Math.random() - 0.5);
    }

    function generateOptions(correct, items, field) {
        const options = [correct];
        const otherItems = items.filter((item) => item[field][0] !== correct[0]);
        shuffleArray(otherItems);
        for (let i = 0; i < 5 && i < otherItems.length; i++) {
            options.push(otherItems[i][field]);
        }
        return shuffleArray(options);
    }

    function nextQuestion() {
        if (data.length === 0) return;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');
        resultEl.textContent = "";

        const item = data[Math.floor(Math.random() * data.length)];
        currentType = Math.round(Math.random()); // 0 or 1 randomly
        let questionText = "";
        let options = [];

        if (currentType === 0) {
            // word -> translation
            questionText = item.text;
            currentAnswer = item.translation;
            options = generateOptions(item.translation, data, "translation");
        } else {
            // translation -> word
            questionText = item.translation;
            currentAnswer = item.text;
            options = generateOptions(item.text, data, "text");
        }

        currentAudio = new Audio(item.audio);

        questionEl.textContent = questionText;
        questionEl.style.opacity = 0;  // Initially invisible for animation

        // Fade out and in transition for question
        setTimeout(() => {
            questionEl.style.opacity = 1;
            optionsEl.style.display = 'grid';
        }, 200);

        optionsEl.innerHTML = "";
        options.forEach(option => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.textContent = maskWord(option);
            btn.onclick = () => checkAnswer(option);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(selected) {
        const resultEl = document.getElementById('result');
        const scoreEl = document.getElementById('score');
        const optionsEl = document.getElementById('options');

        if (currentAudio) {
            currentAudio.play();
        }

        if (selected === currentAnswer) {
            resultEl.style.color = "green";
            resultEl.textContent = `${currentAnswer}`;
            score += 1;
            updateScore();
            fadeOutResult();
        } else {
            resultEl.textContent = `âŒ ${currentAnswer}`;
            resultEl.style.color = "red";
            score -= 1;
            updateScore();
            fadeOutResult();
        }
    }

    function fadeOutResult() {
        const resultEl = document.getElementById('result');
        const optionsEl = document.getElementById('options');
        setTimeout(() => {
            resultEl.style.opacity = 0;
            setTimeout(() => {
                nextQuestion();
            }, 500);  // Delay next question to show result
        }, 3000);
        resultEl.style.opacity = 1;
        optionsEl.style.display = 'none';
    }

    function updateScore() {
        const scoreEl = document.getElementById('score');
        scoreEl.style.fontSize = "2.5em"; // Increase size momentarily
        setTimeout(() => {
            scoreEl.style.fontSize = "2em"; // Return to normal size
        }, 300);
        scoreEl.textContent = `${score}`;
    }

    function maskWord(word) {
        const chars = word.split('');
        const totalToShow = Math.max(1, Math.floor(chars.length * 0.5));

        // Always show index 0
        const indexes = [...Array(chars.length).keys()].filter(i => i !== 0);
        shuffleArray(indexes);
        const showIndexes = [0, ...indexes.slice(0, totalToShow - 1)]; // already showing first letter

        return chars.map((char, idx) => showIndexes.includes(idx) ? char : '_ ').join('');
    }

    // Start
    fetchData();
</script>

</body>
</html>
